<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="img-container">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="image">
        </div>
        <div>
            <div class="container">
              <h2>Registration form</h2>
              <div class="existing">
                <label for="">Do you have AXIS bank account</label>
                <div>
                    <input type="radio" id="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no">
                    <label for="yes">No</label>
                </div>
              </div>

              <label for="anumber"><b>Account Number</b></label>
              <input type="number" placeholder="Enter account number" name="anumber" required>

              <label for="fname"><b>First name</b></label>
              <input type="text" placeholder="Enter first name" name="fname" required>

              <label for="lname"><b>Last name</b></label>
              <input type="text" placeholder="Enter last name" name="lname" required>

              <label for="dob"><b>Date of birth</b></label>
              <input type="date" name="dob" required>

              <label for="mobile"><b>Mobile</b></label>
              <input type="number" placeholder="Enter Mobile" name="mobile" required>

              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" required>
    
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              
              <button type="submit">Register</button>
            </div>
        </div>
      </div>
</body>
</html>
